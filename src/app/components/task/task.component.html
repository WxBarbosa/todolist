<div class="card-body">
    <h5 class="card-title">{{ task.title }}</h5>
    <p class="card-text">{{ task.description }}</p>
    <input type="checkbox" (click)="completeTask(task)" [checked]="task.isDone" class="checkbox-item form-check-label"> 
    <button class="btn btn-red" (click)="removeTask(task)">Remover</button>
</div>
