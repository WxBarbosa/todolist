<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-10 col-sm-12">
            <div class="list-group" *ngFor="let task of listAll()">
                <a href="#" [(ngModel)]="task.isDone" ngDefaultControl  (click)="onClick()" class="list-group-item list-group-item-action">{{task.description}}</a>
            </div>
        </div>
    </div>
</div>
